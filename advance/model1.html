<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Login">Login</button>
  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Signup">Signup</button>

  <!-- Modal -->
  <div class="modal fade" id="Login" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <h4 class="modal-title">Login Here</h4>
        </div>
       
		<div class="modal-body">
          
		  <input type="text" placeholder="Enter User Name " class="form-control">
		  <br>
		  <input type="password" placeholder="Enter Password " class="form-control">
		  <br>
		  <input type="submit" value="Login" class="btn btn-primary">
			
			
		</div>
        
		<div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
    <!-- Modal -->
  <div class="modal fade" id="Signup" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
	  
        <div class="modal-header">
          <h4 class="modal-title">Signup Here</h4>
        </div>
       
		<div class="modal-body">
          
		  <input type="text" placeholder="Enter Name " class="form-control">
		  <br>
		  <input type="email" placeholder="Enter Email Id " class="form-control">
		  <br>
		  <input type="number" placeholder="Enter Mobile Number " class="form-control">
		  <br>
		  <input type="text" placeholder="Enter User Name " class="form-control">
		  <br>
		  <input type="password" placeholder="Enter Password " class="form-control">
		  <br>
		  <input type="submit" value="Signup" class="btn btn-primary">
			
			
		</div>
        
		<div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
</div>

</body>
</html>
