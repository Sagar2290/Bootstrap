<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body> 

<div class="container mt-3">
  <h2>Flex</h2>
  <p>To create a flexbox container and transform direct children into flex items, use the d-flex class:</p>
  
 
  
    <div class="p-2 bg-info" style="width:20%;float:left;">
		<p>Hello</p>
		<p>Hello</p>
		<p>Hello</p>
	</div>
    <div class="p-2 bg-warning" style="width:20%;float:left;">Flex item 2</div>
    <div class="p-2 bg-primary" style="width:20%;float:left;">Flex item 3</div>
 
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div class="d-flex">  
    <div class="p-2 bg-info" style="width:20%;float:left;">
		<p>Hello</p>
		<p>Hello</p>
		<p>Hello</p>
	</div>
    <div class="p-2 bg-warning" style="width:20%;float:left;">Flex item 2</div>
    <div class="p-2 bg-primary" style="width:20%;float:left;">Flex item 3</div>
  </div>
  
  
</div>

</body>
</html>
