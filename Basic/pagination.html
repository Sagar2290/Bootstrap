<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>

   
</head>
<body>
  
<div class="container">
	 <h2>pagination</h2>
	<ul class="pagination" style="color:red">  
		<li class="page-item"><a href="#" class="page-link">Pre</a></li>
		<li class="page-item active" ><a href="#" class="page-link">1</a></li>
		<li class="page-item"><a href="#" class="page-link">2</a></li>
		<li class="page-item"><a href="#" class="page-link">3</a></li>
		<li class="page-item"><a href="#" class="page-link">Next</a></li>
	</ul>  
</div>

<div class="container">
	<ul class="pagination pagination-sm justify-content-center">  
		<li class="page-item"><a href="#" class="page-link">Pre</a></li>
		<li class="page-item"><a href="#" class="page-link">1</a></li>
		<li class="page-item disabled" ><a href="#" class="page-link">2</a></li>
		<li class="page-item"><a href="#" class="page-link">3</a></li>
		<li class="page-item"><a href="#" class="page-link">Next</a></li>
	</ul>  
</div>
<div class="container">
	<ul class="pagination pagination-lg justify-content-end">  
		<li class="page-item"><a href="#" class="page-link">Pre</a></li>
		<li class="page-item"><a href="#" class="page-link">1</a></li>
		<li class="page-item"><a href="#" class="page-link">2</a></li>
		<li class="page-item"><a href="#" class="page-link">3</a></li>
		<li class="page-item"><a href="#" class="page-link">Next</a></li>
	</ul>  
</div>

<div class="container mt-3">
  <h2>Breadcrumbs</h2>
  <p>The .breadcrumb class indicates the current page's location within a navigational hierarchy:</p>                  
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Photos</a></li>
    <li class="breadcrumb-item"><a href="#">Summer 2017</a></li>
    <li class="breadcrumb-item"><a href="#">Italy</a></li>
    <li class="breadcrumb-item active">Rome</li>
  </ul>
</div>





</body>
</html>
